<svg fill="none" viewBox="0 0 1200 200" width="100%" height="200"
     xmlns="http://www.w3.org/2000/svg"
     role="img" aria-label="Nathália Acordi — header animado">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml"
         style="height:100%;display:grid;place-items:center;background:transparent;">
      <style>
        * { box-sizing: border-box; }

        .headline {
          margin: 0;
          display: inline-flex;
          align-items: center;
          justify-content: center;
          gap: 1em; 
          white-space: nowrap;
          font-family: Poppins, Segoe UI, Roboto, Arial, sans-serif;
          font-weight: 800;
          font-size: 64px;
          letter-spacing: .5px;
          perspective: 1000px;
          color: #000;
          text-shadow: none;
        }

        .word, .char {
          display: inline-block;
          position: relative;
          transform-origin: 50% 100%;
          z-index: 1;
          animation-delay: var(--del);
          animation-direction: var(--dir, normal);
          animation-duration: var(--dur);
          animation-iteration-count: var(--it, infinite);
          animation-name: var(--name);
          animation-timing-function: var(--tf);
          animation-fill-mode: var(--fill, forwards);
        }

        .headline--float .char {
          --name: float;
          --dur: 2200ms;
          --del: calc(var(--char-index) * -0.5s);
          --tf: ease-in-out;
          --dir: alternate;
        }

        .headline--float .char:nth-child(2n) {
          --name: float-alt;
        }

        @keyframes float {
          from { transform: translate(2%, -8%) rotate(-1deg); }
          to   { transform: translate(-2%, 3%) rotate(3deg); }
        }

        @keyframes float-alt {
          from { transform: translate(0%, -3%) rotate(-1deg); }
          to   { transform: translate(2%, 8%) rotate(3deg); }
        }

        @media (prefers-reduced-motion: reduce) {
          .char { animation: none !important; }
          .headline { animation: none !important; }
        }
      </style>

      <div class="headline headline--float words chars splitting" style="--word-total:2; --char-total:14;">
        <span class="word" data-word="Nathália" style="--word-index:0;">
          <span class="char" data-char="N" style="--char-index:0;">N</span>
          <span class="char" data-char="a" style="--char-index:1;">a</span>
          <span class="char" data-char="t" style="--char-index:2;">t</span>
          <span class="char" data-char="h" style="--char-index:3;">h</span>
          <span class="char" data-char="á" style="--char-index:4;">á</span>
          <span class="char" data-char="l" style="--char-index:5;">l</span>
          <span class="char" data-char="i" style="--char-index:6;">i</span>
          <span class="char" data-char="a" style="--char-index:7;">a</span>
        </span>

        <span class="word" data-word="Acordi" style="--word-index:1;">
          <span class="char" data-char="A" style="--char-index:8;">A</span>
          <span class="char" data-char="c" style="--char-index:9;">c</span>
          <span class="char" data-char="o" style="--char-index:10;">o</span>
          <span class="char" data-char="r" style="--char-index:11;">r</span>
          <span class="char" data-char="d" style="--char-index:12;">d</span>
          <span class="char" data-char="i" style="--char-index:13;">i</span>
        </span>
      </div>
    </div>
  </foreignObject>
</svg>
